<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성하기</title>
  <link rel="stylesheet" href="../css/main.css">


</head>

<body>
  <main>
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그아웃</a>
        </article>

        <article>
          <a href="#">마이페이지</a>
        </article>

        <article>
          <a href=""><img src="/images/profileImgEx.png" alt="프로필 이미지" width="50rem"></a>
        </article>
      </section>
    </header>

    <section class="content">
      <h3>Review</h3>
      <hr>
      <section class="content-1">
        <form action="#" method="post">

          <div id="title-area">
            <label for="title" id="title">제목:</label>
            <input type="text" class="textbox" id="input-title" name="title">
          </div>

          <div id="location-area">
            <label for="location" id="location">위치:</label>
            <input type="text" class="textbox" name="location">
          </div>

          <div class="rating-option-section">
            <label id="rating">평점</label>
            <div class="rating-option">
              <label>맛 : </label>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
            </div>

            <div class="rating-option">
              <label for="quantity" id="quantity">양: </label>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
            </div>

            <div class="rating-option">
              <label for="cleanliness" id="cleanliness">청결도: </label>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xl" style="color: #f1c93b;"></i>
            </div>
          </div>

          <div id="menu-area">
            <label for="menu" id="menu">내가 먹은 메뉴: </label>
            <input type="text" class="textbox" id="input-menu" name="menu">
          </div>

          <div id="comment-area">
            <label for="comment" id="comment">한줄평: </label>
            <textarea id="Writereview"></textarea>
          </div>

          <div id="image-area">
            <label for="image" id="image-text">이미지 첨부: </label>
            <input type="file" id="image">
          </div>


        </form>
      </section>

      <section class="content-2">
        <button id="save-btn">임시저장</button>
        <button id="submit-btn">등록</button>
      </section>

    </section>

  </main>

  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article>
    <article>
      &copy Oliview Corp.
    </article>
  </footer>

  <script src="https://kit.fontawesome.com/39f6050202.js" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>

</body>

</html>
