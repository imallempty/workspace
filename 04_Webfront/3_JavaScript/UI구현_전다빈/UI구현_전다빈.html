<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_전다빈</title>
  <link rel="stylesheet" href="../UI구현_전다빈/UI구현_전다빈.css">
</head>

<body>
  <form action="#" name="signupForm">
    <table>
      <tbody>
        <tr>
          <td>아이디 </td>
          <td>
            <input type="text" class="signup-input" id="input-id" name="id">
            <br>
            <span class="input-result"></span>
          </td>
        </tr>

        <tr>
          <td>패스워드 </td>
          <td>
            <input type="password" class="signup-input" id="input-pw" name="pw">
            <br>
            <span class="input-result">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자 </span>
          </td>
        </tr>

        <tr>
          <td>패스워드 확인 </td>
          <td>
            <input type="password" class="signup-input" id="input-pw-check">
            <br>
          <span class="input-result">유효한 형식의 비밀번호를 먼저 입력해주세요.</span>
        </td>
        </tr>

        <tr>
          <td>이메일 </td>
          <td>
            <input type="text" class="signup-input" id="input-email-id" name="email-id">
            @
            <input type="text" class="signup-input" id="input-email-address">
          </td>
        </tr>

        <tr>
          <td>주소</td>
          <td><input type="text" class="signup-input" id="input-address" name="adress"></td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">
            <button type="submit">회원 가입</button>
          </th>
        </tr>
      </tfoot>
    </table>
  </form>

  <script src="../UI구현_전다빈/UI구현_전다빈.js"></script>
</body>

</html>
