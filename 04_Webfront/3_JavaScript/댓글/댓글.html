<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글</title>
  <link rel="stylesheet" href="../댓글/댓글.css">
</head>

<body>
  <main class="container">
    <label id="user">작성자명 : <input type="text" class="user-name" id="input-name"></label>
    <section class="wirte-conent">
      <textarea name="input-comment" id="input-comment"></textarea>
      <button id="comment-btn">댓글 등록</button>
    </section>
    
    <section class="comment">
    <div class="result">
      <div class="name-time">
        <p class="user-name">작성자명</p>
        <p class="comment-time">현재 시간:</p>
      </div>

      <p class="comment-content">
        댓글을 등록하고 삭제해보세요
      </p>
      <div class="btn">
        <button id="comment-delete">삭제</button>
      </div>
    </div>
  </section>
  </main>



  <script src="../댓글/댓글.js"></script>
</body>

</html>
