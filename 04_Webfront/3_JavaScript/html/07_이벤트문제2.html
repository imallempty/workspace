<head>
  <meta charset="UTF-8">

<body>

  <table class="container">
    <tr>
      <th>너비 : </th>
      <td><input type="text" id="width">px</td>
      <th>높이 : </th>
      <td><input type="text" id="height">px</td>
    </tr>

    <tr>
      <th>글자크기 : </th>
      <td><input type="text" id="size">px</td>
      <th>굵기 : </th>
      <td>
        보통 <input type="radio" name="fw">
        굵게 <input type="radio" name="fw">
      </td>
    </tr>

    <tr>
      <th>가로정렬 : </th>
      <td> 왼쪽 <input type="radio" id="left">
        가운데 <input type="radio" id="center">
        오른쪽 <input type="radio" id="right"></td>
    </tr>

    <th>세로정렬 : </th>
    <td>
      위 <input type="radio" id="up">
      가운데 <input type="radio" id="middle">
      아래 <input type="radio" id="down">
    </td>
    </tr>

    <tr>
      <th>출력 문자열 : </th>
      <td>
        <input type="text" id="text">
      </td>
    </tr>

    <tr>
      <td><button>적용하기</button></td>
      <td colspan="2"></td>
    </tr>
  </table>

  <section id="box"></section>
