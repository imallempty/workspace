<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 HTML 실습문제 1</title>
</head>
<body>
  <p>고객명 : <input type="text"> </p>
  <p>전화번호 : <input type="number" > </p>
  <p>E-mail : <input type="email" name="" id=""> </p>

  <p>피자선택 : <select ><option>피자를 선택하세요</option></select></p>

  <fieldset>
    <legend>피자 사이즈</legend>
    <p><input type="radio" name="size" id="Small" value="Small"> <label for="Small">Small</label> </p>
    <p><input type="radio" name="size" id="Medium" value="Medium"> <label for="Medium">Medium</label></p>
    <p><input type="radio" name="size" id="Large" value="Large"> <label for="Large">Large</label></p>

  </fieldset>

  <fieldset>
    <legend>토핑 선택</legend>

    <p><input type="checkbox" name="topping" id="bacon"> <label for="bacon">베이컨</label></p>
      <p><input type="checkbox" name="topping" id="cheese"> <label for="cheese">치즈</label></p>
      <p><input type="checkbox" name="topping" id="onion"> <label for="onion">양파</label></p>
      <p><input type="checkbox" name="topping" id="mushroom"> <label for="mushroom">버섯</label></p>

  </fieldset>

  <p>희망 배송 시간 : <input type="time"></p>
  배송시 요청사항 : <textarea name="request" id="request" cols="20" rows="5"></textarea>
</body>
</html>
