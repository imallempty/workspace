<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML 실습문제 2</title>
</head>
<body>
  
  <fieldset>
    <legend>납품자 정보</legend>

    <p>1. 남품자명 : <input type="text"></p>
    <p>2. email : <input type="email" placeholder="answer@naver.com"></p>
    <p>3. 홈페이지 : <input type="url" value="https://"></p>
    <p>4. 지역 : <select ><option value="">부산</option></select>
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>

    <ul>
      <p><li>상품명 : <input type="text"></li></p>
      <p><li>남품수량 : <input type="text" placeholder="최소 100"></li></p>
      <p><li>남품등급 : <input type="range"></li></p>
      <p><li>기타사항 : <textarea cols="20" rows="5"></textarea></li></p>
    </ul>
  </fieldset>

</body>
</html>
