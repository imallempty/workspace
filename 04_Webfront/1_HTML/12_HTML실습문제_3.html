<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 HTML실습문제 3</title>
</head>
<body>
  <form>
  <h1>회원 가입</h1>

  <fieldset>
    <legend>필수 입력 사항</legend>
   
    <strong>ID</strong> <input type="text" placeholder="아이디 10글자 이내"> <button>중복확인</button> <br>
    <strong>비밀번호</strong> <input type="text" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상"> <br>
    <strong>비밀번호 확인</strong> <input type="text"> <br>
    <strong>Email</strong> <input type="email"> <select><option>직접입력</option></select>

  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>  
    
    <p>프로필 사진 <input type="file"> </p>
    <p>성별 : <input type="radio" name="gender" id="man"> 남자   <input type="radio" name="gender" id="woman">여자</p>
    <p>생년월일 : <input type="date"></p>
    
    <p>
    취미 <br>
    <input type="checkbox" name="hobby" id="baseball"> 야구 
    <input type="checkbox" name="hobby" id="basketball"> 농구
    <input type="checkbox" name="hobby" id="soccer"> 축구 <br>
    <input type="checkbox" name="hobby" id="study"> 공부
    <input type="checkbox" name="hobby" id="music"> 음악감상 <br>
    <input type="checkbox" name="hobby" id="etc"> 기타 <input type="text">
    </p>
    
    자기소개 <br>
    <textarea cols="80" rows="20"></textarea>

  </fieldset>

  <p>
    
    <button>회원가입</button>  
    <button type="reset">다시 입력</button>
    <button>이전으로</button>
    
    
  </p>
</form>
  

</body>
</html>
