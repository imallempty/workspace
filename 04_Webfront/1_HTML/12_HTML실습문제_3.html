<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 HTML실습문제 3</title>
</head>
<body>
  <form>
  <h1>회원 가입</h1>

  <fieldset>
    <legend>필수 입력 사항</legend>
   
    <table>
      <tr>
          <th>ID</th>
          <td>
              <input type="text" placeholder="아이디 10글자 이내" name="inputId">
          </td>
          <td>
              <button type="button">중복 확인</button>
          </td>
      </tr>

      <tr>
          <th>비밀번호</th>
          <td colspan="2">
              <input type="password" name="inputPw1" size="30" maxlength="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
          </td>
      </tr>

      <tr>
          <th>비밀번호 확인</th>
          <td colspan="2">
              <input type="password" name="inputPw2" size="30" maxlength="30">
          </td>
      </tr>


      <tr>
          <th>Email</th>
          <td>
              <input type="email" name="inputEmail1" >
          </td>
          <td>
              <select name="inputEmail2">
                  <option value="naver">naver.com</option>
                  <option value="daum">hanmail.net</option>
                  <option value="nate">nate.com</option>
                  <option value="kh">kh.or.kr</option>
                  <option selected>직접입력</option>
              </select>
          </td>
      </tr>
  </table>

  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>  
    
    <p>프로필 사진 <input type="file"> </p>
    <p>성별 : <input type="radio" name="gender" id="man"> <label for="man">남자</label>  <input type="radio" name="gender" id="woman"><label for="">여자</label></p>
    <p>생년월일 : <input type="date"></p>
    
    <p>
    취미 <br>
    <input type="checkbox" name="hobby" id="baseball"> <label for="baseball">야구</label> 
    <input type="checkbox" name="hobby" id="basketball"> <label for="basketball">농구</label>
    <input type="checkbox" name="hobby" id="soccer"> <label for="soccer">축구</label> <br>
    <input type="checkbox" name="hobby" id="study"> <label for="study">공부</label>
    <input type="checkbox" name="hobby" id="music"> <label for="music">음악감상</label> <br>
    <input type="checkbox" name="hobby" id="etc"> <label for="etx">기타</label> <input type="text">
    </p>
    
    자기소개 <br>
    <textarea cols="80" rows="20"></textarea>

  </fieldset>

  <p>
    
    <button type="submit">회원가입</button>  
    <button type="reset">다시 입력</button>
    <button type="button">이전으로</button>
    
    
  </p>
</form>
  

</body>
</html>
